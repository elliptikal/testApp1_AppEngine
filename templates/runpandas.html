<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Sample Webpage Showing Pandas Functionality in Flask</title>
  </head>
  <body>
    <div class="heading">
      <h1>Sample Statistics of Data</h1>
    </div>

    <div class="imageContainer">
      <img src="" alt="This is a container for the graph">
    </div>
    <div class="statistics">
      <ul>
        {% for key, value in data.items() %}
        <li>{{ key }}' is '{{ value }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
